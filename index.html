<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="screen-last" id="screenLast"></div>
            <div class="screen-current" id="screenCurrent"></div>
        </div>
        <div class="btn-grid">
            <div class="button clr span" id="clearBtn"> CLEAR </div>
            <div class="button del span" id="deleteBtn"> DELETE </div>
            <div class="button" data-number> 7 </div>
            <div class="button" data-number> 8 </div>
            <div class="button" data-number> 9 </div>
            <div class="button" data-operator> รท </div>
            <div class="button" data-number> 4 </div>
            <div class="button" data-number> 5 </div>
            <div class="button" data-number> 6 </div>
            <div class="button" data-operator> x </div>
            <div class="button" data-number> 1 </div>
            <div class="button" data-number> 2 </div>
            <div class="button" data-number> 3 </div>
            <div class="button" data-operator> - </div>
            <div class="button" id="pointBtn"> . </div>
            <div class="button" data-number> 0 </div>
            <div class="button" id="equalBtn"> = </div>
            <div class="button" data-operator> + </div>
        </div>
    </div>
</body>
</html>
